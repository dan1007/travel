                </ul>
            </header>
        </div>
        <div class="msgwrap">
            <div class="dzmsg">
                <form action="" method="post" enctype="">
                    <h3>填写定制信息</h3>

                    <div class="clearFix">
                        <div class="msgTitle">
                            <label for="user"><a href="javascript:;">*姓名</a></label>
                            <label for="phoneNum"><a href="javascript:;">*联系电话</a></label>
                            <label for="data"><a href="javascript:;">出游日期</a></label>
                            <label for="address"><a href="javascript:;">*出游目的地</a></label>
                            <label for="peopleNum"><a href="javascript:;">*出游人数</a></label>
                            <label for="sug"><a href="javascript:;">意见和要求</a></label>
                        </div>
                        <div class="msgCont">
                            <div>
                                <input type="text" name="user" id="user"/>
                            </div>
                           <div>
                               <input type="text" name="number" id="phoneNum"/>
                           </div>
                            <div id="data">
                                <input type="text" id="sdate" class="Wdate" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:false,maxDate:'#F{$dp.$D(\'edate\')}'})" />
                                <span>至</span>
                                <input type="text" id="edate" class="Wdate" value="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:false,minDate:'#F{$dp.$D(\'sdate\')}',startDate:'#F{$dp.$D(\'sdate\',{d:+1})}'})" />
                            </div>
                            <div>
                                <input type="text" name="address" id="address"/>
                            </div>
                            <div>
                                <input type="text" name="peopleNum" id="peopleNum"/>
                            </div>
                            <div>
                                <textarea name="sug" id="sug"></textarea>
                            </div>

                        </div>
                    </div>
                    <div class="msgSubmit">
                       <input type="submit" value="提交信息" name="submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer class="dzfoot">
